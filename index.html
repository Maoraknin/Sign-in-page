<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Sign In!</h1>
        
        <img class="hidden" src="image/view.jpg" alt="">
        
        <form onsubmit="onLogIn(event)">
            <span class="material-symbols-outlined">login</span>
            <h3>Username</h3>
            <input type="text" name="user-name" placeholder="Enter Username" />
            <h3>Password</h3>
            <input type="password" name="password" placeholder="Enter Password" />
            <button class="log-in">Log-In</button>
        </form>

        <button class="log-out hidden" onclick="onLogOut()">Log-Out</button>
        <a class="hidden" href="admin.html">Go to Admin Site</a>


    </div>



    <script src="js/services/storage-service.js"></script>
    <script src="js/services/login-service.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
